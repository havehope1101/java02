<html >
<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>
   
        <div class="container">
           <table>
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                 <th> </th>
              </tr>
              <tr th:each="store: ${stores}">
               <td th:text="${store.category}">Furniture </th>
               <td th:text="${store.name}">Table </td>
               <td type="currency" th:text="${store.price}"> 222</td>
               <td type="currency" th:text="${store.discount}"> 7</td>
               <td type="date" th:text="${#dates.format(store.date, 'yyyy-MM-dd')}">1996-02-02</td>
               <td>
                 <a role="button" style="color:white; background-color: #263238" class="table-button">Update</a>
              </td>
           </tr>
           </table>
        </div>
   </body>
</html>
